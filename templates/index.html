<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ì—Ä–∞—Ñ–∏–∫ —Ä–∞—Å—Ö–æ–¥–∞ –≤–æ–¥—ã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .stat-box {
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    canvas {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">üíß –ì—Ä–∞—Ñ–∏–∫ —Ä–∞—Å—Ö–æ–¥–∞ –≤–æ–¥—ã (–ª)</h1>

  <div class="row mb-4 text-center">
    <div class="col-md-4 mb-3">
      <div class="stat-box">
        <h5>–û–±—â–∏–π —Ä–∞—Å—Ö–æ–¥</h5>
        <h2 id="totalLiters">0.0 –ª</h2>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="stat-box">
        <h5>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –∏–∑–º–µ—Ä–µ–Ω–∏–µ</h5>
        <h2 id="lastTime">‚Äî</h2>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="stat-box">
        <h5>–°—Ä–µ–¥–Ω–∏–π —Ä–∞—Å—Ö–æ–¥</h5>
        <h2 id="avgLiters">‚Äî –ª</h2>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <canvas id="waterChart" height="100"></canvas>
  </div>
  <div class="text-end mb-3">
    <a href="/reset" class="btn btn-danger" onclick="return confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?')">
      üóë –û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
    </a>
  </div>
  <h3 class="mb-3">üìã –ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ—Ä–µ–Ω–∏–π</h3>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">–í—Ä–µ–º—è</th>
          <th scope="col">–õ–∏—Ç—Ä—ã</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã JS -->
      </tbody>
    </table>
  </div>

  <script>
    let chart; // –≥–ª–æ–±–∞–ª—å–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≥—Ä–∞—Ñ–∏–∫
  
    async function fetchData() {
      const res = await fetch('/data.json');
      const data = await res.json();
      return data;
    }
  
    function formatTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
    }
  
    function updateUI(data) {
      const labels = [];
      const values = [];
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      let sum = 0;
  
      data.forEach(entry => {
        const time = formatTime(entry.time);
        const val = parseFloat(entry.liters);
        labels.push(time);
        values.push(val);
        sum += val;
  
        const row = `<tr><td>${time}</td><td>${val.toFixed(2)}</td></tr>`;
        table.innerHTML += row;
      });
  
      document.getElementById('totalLiters').innerText = sum.toFixed(2) + ' –ª';
      document.getElementById('avgLiters').innerText = data.length ? (sum / data.length).toFixed(2) + ' –ª' : '‚Äî –ª';
      document.getElementById('lastTime').innerText = labels.at(-1) || '‚Äî';
  
      if (!chart) {
        const ctx = document.getElementById('waterChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: '–†–∞—Å—Ö–æ–¥ –≤–æ–¥—ã (–ª–∏—Ç—Ä—ã)',
              data: values,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            }
          }
        });
      } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.update();
      }
    }
  
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∞–≤—Ç–æ–ø–æ–¥–≥—Ä—É–∑–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    async function refresh() {
      const data = await fetchData();
      updateUI(data);
    }
  
    refresh();
    setInterval(refresh, 5000);
  </script>  
</body>
</html>
